    <script>

      function debounce(delay, f) {
        var id = null;
        return function () {
          var self = this;
          var args = arguments;
          clearTimeout(id);
          id = setTimeout(function () {
            f.apply(self, args);
          }, delay);
        }
      }

      var app = new svv.GraveyardApp({
        id: "dont-touch-me",
      });

      var params =  {
        "color": "#1e6934",
        "emissive": "#080816",
        "specular": "#8a1fb6",
        "shininess": 5.307599517490953,
        "reflectivity": 0,
      };

      app.setup();
      app.update(params);
      app.setPhong(params);

      window.addEventListener('load', function (ev) {
        (function loloop() {
          app.update();
          app.draw();
          requestAnimationFrame(loloop);
        }());
        app.resize(window.innerWidth, window.innerHeight);
        window.addEventListener('resize', debounce(100, function (ev) {
          app.resize(window.innerWidth, window.innerHeight);
        }));
      });
    </script>
